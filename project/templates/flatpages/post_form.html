{% extends "flatpages/default.html" %}
{% block title %}Создать / Редактировать{% endblock %}

{% block content %}
<h2>{% if object %}Редактирование{% else %}Создать{% endif %}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}
    {{ form.as_p }}
    <button type="submit">Сохранить</button>
</form>
{% endblock %}
